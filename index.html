<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <header>
            <h1>To Do List</h1>
            <div class="user-input">
                <input type="text" placeholder="Cosa vuoi inserire nella tua lista?" v-model.trim="userToDo" @keyup.enter="sendListItem">
                <span class="error-insert" :class="(errorText) ? 'error-insert-block' : '' ">Error! Elemento gi√† inserito o caratteri insufficienti</span>
                <button @click="sendListItem">Aggiungi</button>
            </div>
        </header>

        <main>
            <div class="todolist">
                <ul>
                    <li v-for="(item, index) in todoList">
                        <div class="swich-done" @click="swichDone(index)">
                            <span :class="(item.done) ? 'line-through' : '' ">
                                {{ item.text }}
                            </span>
                        </div>

                        <div class="icon-close">
                            <i class="fa-solid fa-xmark" @click="removeToDo(item, index)"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

    </div>

    <!-- Script JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
