<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <header>
            <h1>To Do List</h1>
            <input type="text" v-model.trim="userToDo" @keyup.enter="sendListItem">
            <button @click="sendListItem">Aggiungi</button>
        </header>

        <main>
            <div class="todolist">
                <ul>
                    <li v-for="(item, index) in todoList">
                        <div class="swich-done" @click="swichDone(index)">
                            <span :class="(item.done) ? 'line-through' : '' ">
                                {{ item.text }}
                            </span>
                        </div>

                        <div class="icon-close">
                            <i class="fa-solid fa-xmark" @click="removeToDo(item, index)"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
